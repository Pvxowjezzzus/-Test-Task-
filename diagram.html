<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diagram</title>
        <link rel="stylesheet" href="styles/diagram.css">
    </head>

    <body>
        <div class="container">
            <div class="pie-container">
                <div id="pink" class="pie"></div>
                <div id="gray" class="pie"></div>
                <div id="green" class="pie"></div>
            </div>
            <div class="stats">
                <ul>
                    <li data-name="Pink" class="pink-text pie-text pink">Розовый сегмент
                        <hr class="pink-stripe">
                    </li>
                    <li data-name="Green" class="green-text pie-text green">Зеленый сегмент
                        <hr class="green-stripe">
                    </li>
                    <li data-name="Gray" class="gray-text pie-text gray">Серый сегмент
                        <hr class="gray-stripe">
                    </li>
                </ul>
            </div>
        </div>
        <script src="scripts/diagram.js"></script>
    </body>
</html>
